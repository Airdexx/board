<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test pages</title>
</head>
<body class="bgcolor">
<pre class="title_letter order_by_center"> No Pain, No Gain dude. </pre>

<div class="fixed-header">
    <table class="centered-table">
        <thead>
        <tr>
            <th style="width: 25%;">날짜</th>
            <th style="width: 25%;">제목</th>
        </tr>
        </thead>
    </table>
</div>

<div class="content">
    <table class="centered-table">
        <tbody>
        <tr th:each="workoutTable : ${resultList}">
            <td th:text="${workoutTable.date}"></td>
            <td>
                <a th:text="${workoutTable.title}" th:href="@{|/board/view?date=${workoutTable.date}|}"></a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="search-container">
        <form th:action="@{/board/list}" method="get">
            <input type="text" name="exercise_category">
            <button type="submit">검색</button>
        </form>
    </div>
</div>
</body>
</html>
